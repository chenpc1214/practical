<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width:60%;">

        <label class="col-sm-2 col-form-label">員工姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="NAME" placeholder="輸入員工姓名">
        </div>

        <label class="col-sm-2 col-form-label">部門</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="DEP">
                <option>--請選擇--</option>
                <option *ngFor="let DepItem of DepartmentList">{{DepItem.DEP_NAME}}</option>
            </select>
        </div>

        <label class="col-sm-2 col-form-label">錄取日</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="HRD">
        </div>

    </div>

    <div class="ml-4 bd-highlight" style="width: 40%;">
        <img [src]=PHOTO_PATH height="250px;" width="200px" style="margin-left:35%;">
        <input type="file"  class="mt-2" style="margin-left:35%;" (change)="upLoadFile($event)">
    </div>

</div>

<button (click)="test()">測試</button>

<button (click)="AddNew()" *ngIf="emp.ID==0" class="btn btn-primary">新增</button>
<button (click)="UpdateEmployee()" *ngIf="emp.ID!=0" class="btn btn-primary">更新</button>
